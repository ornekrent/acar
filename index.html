<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ornek Rent a Car</title>
  <link rel="stylesheet" href="style.css">

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const today = new Date().toISOString().split("T")[0];
      const pickup = document.querySelector('input[name="pickupDate"]');
      const returnDate = document.querySelector('input[name="returnDate"]');

      pickup.setAttribute("min", today);
      pickup.addEventListener("change", () => {
        returnDate.setAttribute("min", pickup.value);
      });

      document.querySelector("form").addEventListener("submit", (e) => {
        if (returnDate.value < pickup.value) {
          e.preventDefault();
          alert("Return date cannot be earlier than pickup date.");
        }
      });
    });
  </script>
</head>
<body>
  <div class="form-container">
    <h1>Book a Car</h1>
    <form action="https://script.google.com/macros/s/AKfycbxl3gll-inuSdMsC-BFWwEs3-9AgHU2rwO50L5m4wMzVWw-CyNVQVd7gyRc6ALfAuLP/exec"
          method="POST"
          target="hidden_iframe"
          onsubmit="submitted=true;">
      <label for="name">Full Name</label>
      <input type="text" name="name" required>

      <label for="email">Email</label>
      <input type="email" name="email" required>

      <label for="carModel">Car Model</label>
      <input type="text" name="carModel" required>

      <label for="pickupDate">Pickup Date</label>
      <input type="date" name="pickupDate" required>

      <label for="returnDate">Return Date</label>
      <input type="date" name="returnDate" required>

      <button type="submit">Submit Booking</button>
    </form>

    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>
  </div>
</body>
</html>
